            <h4>Początki implementacji CSS1</h4>
            <p>Została opublikowana pod koniec 1996.</p>
            <p>Jedną z podstawowych właściwości CSS 1 jest kaskadowość.</p>
            <p>Wszystko modyfikowane jest w jednym pliku.</p>
        </section>
        <section>
            <h4>CSS 2 rozwiniete do  CSS 2.1</h4>
            <p>Rekomendacja CSS Level 2 to maj 1998.</p>
            <p>Wprowadzone zostały nowe selektory i właściwości.</p>
            <p>Oddzielono styl prezentacji dokumentów od ich zawartości.</p>
            <p>CSS 2.1 wspomaga ustawienie (pozycjonowanie) treści, obsługuje ściągalne czcionki, wspiera układ graficzny tabeli, internalizacja, automatyczne liczniki, numeracji i niektóre właściwości dotyczące interfejsu użytkownika.</p>
            <p>Dostosowanie specyfikacji do powszechnie stosowanych praktyk i rezygnacja z rzeczy, które się nie sprawdziły</p>
        </section>
        <section>
            <h4>CSS 3</h4>
            <p>Najwcześniejsza robocza wersja CSS 3 pojawia się w czerwcu 1999.</p>
            <p>Rekomendacja W3C z dnia 29 września 2011 r.</p>
            <ul>
                <li>Wprowadzenie podziału na moduły.</li>
                <li>Wprowadzenie nowych selektorów, pseudoklas i pseudoelementów.</li>
                <li>Wprowadzenie nowych stylów i właściwości.</li>
            </ul>
            <p>W czerwcu 2012 roku CSS Working Group miało opublikowanych ponad 50 różnych modułów</p>
        </section>
        <section>
            <h4>CSS 4</h4>
            <p>Nie istnieje już jako jedna specyfikacja</p>
            <p>Zmienione moduły oparte są na sprawdzonych modułach poziomu 3 i rozwineły się do wersji CSS4:</p>
            <ul>
                <li>własności grafiki (image values),</li>
                <li>tła i obramowania (backgrounds & borders),</li>
                <li>selektory</li>
            </ul>
        </section>
