        </section>
        <section>
            <span style="font-size: 80%;">
            <p>
                <ul>
                    <li>HTML 5 jest to konkurencyjna specyfikacja w stosunku do specyfikacji XHTML 2, której rozwój
                        został porzucony 2 lipca 2009 roku - wsparcie wszystkich środowisk i producentów
                        przeglądarek ukierunkowane jest na HTML5.
                    </li>
                    <li>Główna różnica pomiędzy HTML5 a XHTML 2 polega na tym, że HTML5 jest pisane z myślą o
                        kompatybilności wstecznej, podczas gdy XHTML 2 zrywało z kompatybilnością.
                    </li>
                    <li>HTML5 poza dodaniem nowych elementów, usprawniających tworzenie serwisów i aplikacji
                        internetowych, doprecyzowuje wiele niejasności w specyfikacji HTML4, dotyczących przede
                        wszystkim sposobu obsługi błędów. Niejasności co do sposobu, w jaki przeglądarki powinny
                        obsługiwać błędy w kodzie HTML są jedną z podstawowych przyczyn, dla której wiele serwisów
                        internetowych, napisanych z naruszeniem specyfikacji, w różnych przeglądarkach działa w inny
                        sposób - w niektórych działając, w innych nie.
                    </li>
                    <li>HTML 5 wysyłany jako XML nazywany jest XHTML 5.</li>
                    <li>Oficjalny termin ukończenia prac nad nowym standardem języka znaczników HTML5 wyznaczony
                        został na rok 2022!
                    </li>
                </ul>

                    myVideo.width = 800;

                    myVideo.width = 320;
                }

                    myVideo.width = 520;
